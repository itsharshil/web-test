<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive image galary</title>
    <style>
        .img{
            display: flex;
            justify-content: space-between;
        }
        .im1{
            margin: 20px;
            width: 200px;
            height: 500px;
        }

        @media all and (max-width:500px) {
            .img{
                display: flex;
                flex-direction: column;
            .img1{
                width: fit-content;
                height: fit-content;
            }    
            }
        

        }
        

        
    </style>
</head>
<body>
    <div class="img">
        <div class="img1">
            <img src="../css/img/d4.jpg" alt="" class="im1">
            <img src="../css/img/d4.jpg" alt="" class="im2">
            <img src="../css/img/d4.jpg" alt="" class="im3">
            <img src="../css/img/d4.jpg" alt="" class="im4">

        </div>
        <div class="img2">
            <img src="../css/img/d4.jpg" alt="" class="im1">
            <img src="../css/img/d4.jpg" alt="" class="im2">
            <img src="../css/img/d4.jpg" alt="" class="im3">
            <img src="../css/img/d4.jpg" alt="" class="im4">

        </div>
    </div>
</body>
</html>
